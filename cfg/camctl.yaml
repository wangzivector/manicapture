video_device: "/dev/video0"
image_width: 1280
image_height: 720
framerate: 60
pixel_format: "mjpeg"
camera_frame_id: "camera"
camera_name: "camera"
io_method: "mmap"
camera_info_url: "package://manicapture/cfg/caminfo.yaml"

# camera intrinsic controls
autofocus: false
autoexposure: false
exposure: 200
white_balance_temperature_auto: true
power_line_frequency: 1


### shell for check available params ###
# v4l2-ctl --device=/dev/video0 -L

